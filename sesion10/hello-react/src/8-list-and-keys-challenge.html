<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.12.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.11.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

  <title>Conditional Rendering</title>
</head>

<body>

  <div id="root"></div>

  <script type="text/babel">
    function ListItem(props) {
      return <li><a href={props.item.href}>{props.item.label}</a></li>
    }
    function MenuList(props) {
      const items = props.items
      const listItems = items.map(item => <ListItem key={item.id} item={item}/>)
      return (<ul>{listItems}</ul>)
    }
    class MenuContainer extends React.Component {
      render() {
        const listItems = [
          { id: 0, href: './1-hello.html', label: 'React CDN' },
          { id: 1, href: './2-component.html', label: 'Component' },
          { id: 2, href: './2.1-functional-component.html', label: 'Functional Component' },
          { id: 3, href: './3-props.html', label: 'Props' },
          { id: 4, href: './4-state-and-lifecycle.html', label: 'State and lifecycle' },
          { id: 5, href: './5-state-challenge.html', label: 'State and lifecycle Challenge' },
          { id: 6, href: './6-event-handler.html', label: 'Event Listener' },
          { id: 7, href: './7-conditional-rendering.html', label: 'Conditional Rendering' },
          { id: 8, href: './8-list-and-keys.html', label: 'List and keys' },
          { id: 9, href: '#', label: 'NO LINK' }
        ]
        return (
          <nav>
            <MenuList items={listItems} />
          </nav>
        )
      }
    }

    ReactDOM.render(
      <MenuContainer />,
      document.querySelector('#root')
    )
  </script>
</body>

</html>
