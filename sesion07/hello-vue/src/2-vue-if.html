<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <section id="root">
        <h1>Hello world vue</h1>
        <p v-if='isNewInVue'>learning vue</p>
        <p v-else>mastering vue</p>
        <p v-show='isNewInVue'>learnig JS frameworks</p>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
    <script>
        let app = new Vue({
            el: '#root',
            data: {
                isNewInVue: false
            }
        })
    </script>
</body>

</html>
